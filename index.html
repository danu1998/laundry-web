<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    

    <div class="container">
        <div class="col-lg-6 col-lg-offset-3 mt-5 mx-auto">
            <h4>Form Pemesanan DD LAUNDY</h4>
            <div class="panel panel-success">
    
                <div class="panel-body">
                    <div class="form-group mt-3">
                        <label>Nama</label>
                        <input type="text" name="name" class="form-control" placeholder="Nama" id="name">
                    </div>
                    <div class="form-group mt-3">
                        <label>Nomor WhatsApp</label>
                        <input type="text" name="phone" class="form-control" placeholder="Nomor Kontak / WhatsApp" id="phone">
                    </div>
                    <div class="form-group mt-3">
                        <label>Alamat</label>
                        <input type="text" name="alamat" class="form-control" rows="3" placeholder="Masukkan alamat" id="alamat"></input>
                    </div>


                    <div class="row">
                        <div class="col-md-4 mt-3">
                            <div class="form-group">
                                <label>RT</label>
                                <input type="text" name="rt" class="form-control" placeholder="Masukkan no RT" id="rt"></input>
                            </div>
                        </div>
                        <div class="col-md-4 mt-3">
                            <div class="form-group">
                                <label>RW</label>
                                <input type="" name="rw" class="form-control" placeholder="Masukkan no RW" id="rw"></input>
                            </div>
                        </div>
                        <div class="col-md-4 mt-3">
                            <div class="form-group">
                                <label>No Rumah</label>
                                <input type="text" name="no_rumah" class="form-control" placeholder="Masukkan no Rumah" id="no_rumah"></input>
                            </div>
                        </div>
                    </div>


                    <div class="form-group mt-3">
                        <label>Pilih Area Anda</label>
                        <select name="area" class="form-control" id="area">
                            <option value="">-- Pilih Area --</option>
                            <option value="Duri Kosambi">Duri Kosambi</option>
                            <option value="Semanan">Semanan</option>
                            <option value="Gondrong">Gondrong</option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label>Catatan</label>
                        <textarea name="description" class="form-control" rows="3" id="description"></textarea>
                    </div>

                    <div class="form-group mt-3">
                        <button class="btn btn-success send">Pesan via WhatsApp</button>
                    </div>

                    <div id="text-info"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="style.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
